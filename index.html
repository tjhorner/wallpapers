      body{

        text-align: center;
      }

      .image{
        max-width: 1000px;
        margin: 0 auto;
        margin-bottom: 20px;
      }

      .image a img{
        max-width: 1000px;
        box-shadow: 0 3px 6px rgba(0,0,0,0.16), 0 3px 6px rgba(0,0,0,0.23);
        transition: box-shadow .1s;
        -webkit-transition: box-shadow .1s;
      }

      .image a img:hover{
        box-shadow: 0 10px 20px rgba(0,0,0,0.19), 0 6px 6px rgba(0,0,0,0.23);
      }
    </style>
  </head>
